<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolfix</title>
    <!-- ** M A I N  C S S ** -->
    <link rel="stylesheet" href="assets/main.css">
    <!-- ** F O N T A W E S O M E ** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
</head>
<body>

   <div class="app">
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="https://fontmeme.com/permalink/200506/7147744ca829ce51b70b42dfdef4690f.png" alt="netflix-font" border="0"></a>
        </div>
        <div class="control">
            <input id="input" type="text" placeholder="Cerca un titolo">
            <i id ="search"class="search fas fa-search"></i>
        </div>
       
    </header>

    <main class="main">
        <div class="status">
            <h2>Tendenze di oggi:</h2>
        </div>
       <div class="film-list">
       
       </div>

       <div class="film-debug">
        
       </div>
    </main>
   </div>
    
    







    <script id="film-template" type="text/x-handlebars-template">
        <div class="movie">
            <div class="Poster">
                <img src="{{poster}}" alt="Poster">
            </div>
            <ul>
                <li class="title">
                    
                    <h2>{{title}}</h2>
                </li>
                
                <li>
                    <h3>Titolo originale:</h3>
                    <span>{{originalTitle}}</span>
                </li>
            

                <li> 
                    <h3>Lingua:</h3>
                    <span>{{{originaLanguage}}}</span>
                </li>

                <li>
                    <h3>Voti:</h3>
                    <span>{{{averege}}}</span>
                </li>

                <li>
                    
                    {{#if overview}}
                    <h3>Trama:</h3>
                    <span>{{overview}}</span>
                    {{/if}}
                </li>

                <li>
                    <h3>Tipo:</h3>
                    <span>{{{type}}}</span>
                </li>
            </ul>
        </div>
      </script>



     <!-- ** S C R I P T ** -->

    <!-- ** J  Q U E R Y **-->
    <script src="assets/jquery-3.4.1.min.js" charset="utf-8"></script>
    <!-- ** H A N D L E B A R S ** -->
    <script src="assets/handlebars-v4.7.6.js" charset="utf-8"></script>
    <!-- ** M A I N  J S  **-->
    <script src="assets/main.js" charset="utf-8"></script>
</body>
</html>

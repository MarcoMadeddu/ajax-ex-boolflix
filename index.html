<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolfix</title>
    <!-- ** M A I N  C S S ** -->
    <link rel="stylesheet" href="assets/main.css">
    <!-- ** F O N T A W E S O M E ** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>

    <input id="input" type="text">
    <button id="search">search</button>

    <div class="film-list">

    </div>
    







    <script id="film-template" type="text/x-handlebars-template">
        <div class="movie">
            <ul>
                <li>
                    <span>Titolo:</span>
                    <span>{{title}}</span>
                </li>

                
                <li>
                    <span>Titolo originale:</span>
                    <span>{{originalTitle}}</span>
                </li>
            

                <li>
                    <span>Lingua:</span>
                    <span>{{{originaLanguage}}}</span>
                </li>

                <li>
                    <span>Voti:</span>
                    <span>{{{averege}}}</span>
                </li>

                <li>
                    <span>Trama:</span>
                    <span>{{overview}}</span>
                </li>

                <li>
                    <span>Tipo:</span>
                    <span>{{{type}}}</span>
                </li>
            </ul>
        </div>
      </script>



     <!-- ** S C R I P T ** -->

    <!-- ** J  Q U E R Y **-->
    <script src="assets/jquery-3.4.1.min.js" charset="utf-8"></script>
    <!-- ** H A N D L E B A R S ** -->
    <script src="assets/handlebars-v4.7.6.js" charset="utf-8"></script>
    <!-- ** M A I N  J S  **-->
    <script src="assets/main.js" charset="utf-8"></script>
</body>
</html>
